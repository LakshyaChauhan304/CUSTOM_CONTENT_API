{% extends "CONTENT_APP/base.html" %}
{% load static %}

{% block title %}New Item{% endblock %}

{% block content %}
<div class="flex justify-center fade-in">
    <div class="card" style="width: 100%; max-width: 800px;">
        <h2 style="margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem;">Create New Content</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Title</label>
                <input type="text" name="title" placeholder="Enter a descriptive title..." required style="font-size: 1.1rem; padding: 1rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Content Body</label>
                <textarea name="body" rows="10" placeholder="Write your content here..." style="font-family: monospace; line-height: 1.6;"></textarea>
                <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem; text-align: right;">Markdown supported</p>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Media Attachment</label>
                <div style="border: 2px dashed var(--border); border-radius: var(--radius-md); padding: 2rem; text-align: center; background: #f9fafb; cursor: pointer; transition: 0.2s;" onclick="document.getElementById('mediaInput').click()">
                    <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìÅ</div>
                    <p style="margin: 0;">Click to upload or drag and drop</p>
                    <input type="file" id="mediaInput" name="media" hidden>
                </div>
            </div>

            <div class="flex justify-end gap-4">
                <a href="{% url 'items_list' %}" class="btn btn-outline">Cancel</a>
                <button class="btn btn-primary" type="submit" style="min-width: 150px;">Publish Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
