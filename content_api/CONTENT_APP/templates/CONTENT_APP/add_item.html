{% extends "CONTENT_APP/base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/add_item.css' %}">
<script defer src="{% static 'js/add_item.js' %}"></script>

<div class="editor-page">

    <!-- üåô Dark Mode Toggle -->
    <div class="dark-toggle" onclick="toggleDarkMode()">
        <div class="toggle-circle"></div>
    </div>

    <div class="editor-wrapper">

        <!-- üìå Sidebar (like WordPress) -->
        <aside class="editor-sidebar">
            <h3>Tools</h3>

            <button onclick="insertHeading()" class="side-btn">Add Heading</button>
            <button onclick="insertDivider()" class="side-btn">Divider</button>
            <button onclick="insertChecklist()" class="side-btn">Checklist</button>
            <button onclick="insertQuote()" class="side-btn">Quote</button>
            <button onclick="insertWarning()" class="side-btn warn">Warning Box</button>

            <hr>

            <h4>Document</h4>
            <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
            <p><strong>Status:</strong> <span id="saveStatus">Saved</span></p>

        </aside>

        <!-- ‚≠ê MAIN EDITOR AREA -->
        <main class="editor-main">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Title -->
                <input type="text" name="title" class="title-input"
                       placeholder="Enter the title here...">

                <!-- Rich Text Editor -->
                <textarea name="body" id="editorArea"
                          placeholder="Start writing your content..."></textarea>

                <!-- üì∑ Drag & Drop Media Upload -->
                <div id="dropzone" class="media-dropzone">
                    <p>üìÅ Drag & Drop to upload media<br>or click to browse</p>
                    <input type="file" id="mediaInput" name="media" hidden>
                </div>

                <button class="publish-btn">Publish</button>
            </form>

        </main>

    </div>
</div>

{% endblock %}
