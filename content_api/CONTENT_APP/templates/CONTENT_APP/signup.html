{% extends "CONTENT_APP/base.html" %}
{% load static %}
{% block content %}
<style>
body {
    background: linear-gradient(to bottom right, #5a4ffc, #7e2ce0);
    font-family: "Poppins", sans-serif;
    margin: 0;
}

/* Wrapper */
.signup-wrapper {
    display: flex;
    height: 100vh;
    padding: 30px;
    align-items: center;
    justify-content: center;
}

/* Illustration Left */
.signup-left {
    flex: 1;
    display: flex;
    justify-content: center;
}

.signup-left img {
    width: 75%;
    animation: floatAnim 4s ease-in-out infinite;
}

@keyframes floatAnim {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* Signup Form */
.signup-card {
    flex: 1;
    background: white;
    padding: 45px 50px;
    border-radius: 25px;
    max-width: 430px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    animation: fadeUp 0.7s ease-out;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.signup-card h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
}

/* Form Inputs */
.signup-card input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #dcdcdc;
    font-size: 15px;
    outline: none;
    transition: 0.2s;
}

.signup-card input:focus {
    border-color: #6a4ffb;
    box-shadow: 0 0 8px rgba(106, 79, 251, 0.3);
}

/* Button */
.btn-signup {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: linear-gradient(135deg, #6a4ffb, #7f2df0);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}

.btn-signup:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(106, 79, 251, 0.3);
}
</style>

<div class="signup-wrapper">

    <!-- LEFT Illustration -->
    <div class="signup-left">
        <img src="{% static 'images/illustratin.png' %}" alt="Illustration">
    </div>

    <!-- RIGHT Signup Card -->
    <div class="signup-card">
        <h2>Create Your Account</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.username }}
            {{ form.email }}
            {{ form.password }}
            {{ form.confirm_password }}
            <button class="btn-signup" type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
