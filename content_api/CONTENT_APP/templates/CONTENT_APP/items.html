{% extends "CONTENT_APP/base.html" %}
{% load static %}
{% block content %}

<style>
/* ------------------ PAGE LAYOUT ------------------ */
body {
    font-family: "Poppins", sans-serif;
    background: #f5f7ff;
    margin: 0;
}

/* ---------- DASHBOARD STATS ---------- */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 22px;
    margin-bottom: 30px;
}

.stat-card {
    padding: 22px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.07);
    text-align: center;
    transition: 0.25s;
}

.stat-card:hover {
    transform: translateY(-5px);
}

.stat-title {
    font-size: 14px;
    color: #777;
}

.stat-value {
    font-size: 28px;
    margin-top: 8px;
    font-weight: 700;
    color: #4a6cf7;
}

/* ---------- SEARCH BAR ---------- */
#searchBox {
    width: 300px;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* ---------- TABLE ---------- */
.items-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 5px 25px rgba(0,0,0,0.12);
}

.items-table th {
    text-align: left;
    padding: 14px;
    background: #f1f3ff;
    font-weight: 600;
}

.items-table td {
    padding: 14px;
    border-top: 1px solid #eee;
}

/* ---------- BUTTONS ---------- */
.edit-btn, .delete-btn {
    padding: 7px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 13px;
}

.edit-btn {
    background: #4a6cf7;
    color: white;
    margin-right: 8px;
}

.delete-btn {
    background: #ef4444;
    color: white;
}

/* Hover animations */
.edit-btn:hover { transform: scale(1.05); }
.delete-btn:hover { transform: scale(1.05); }

/* Fade-in animation */
.fade-in {
    animation: fadeIn 0.45s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
}


.add-btn {
    background: #4f46e5;
    padding: 10px 16px;
    border-radius: 10px;
    color: white;
    text-decoration: none;
    float: right;
    margin-bottom: 20px;
}
</style>

<a href="{% url 'add_item' %}" class="add-btn">+ Add Item</a>


<h1 style="margin-bottom: 25px;">ðŸ“„ Content Items</h1>

<!-- -------------------- DASHBOARD STATS -------------------- -->
<div class="stats-grid fade-in">
    <div class="stat-card">
        <div class="stat-title">Total Items</div>
        <div id="totalItems" class="stat-value">0</div>
    </div>

    <div class="stat-card">
        <div class="stat-title">Completed</div>
        <div id="completedItems" class="stat-value">0</div>
    </div>

    <div class="stat-card">
        <div class="stat-title">In Progress</div>
        <div id="progressItems" class="stat-value">0</div>
    </div>
</div>

<!-- -------------------- SEARCH BAR -------------------- -->
<input id="searchBox" type="text" placeholder="Search itemsâ€¦">

<!-- -------------------- TABLE -------------------- -->
<table id="itemsTable" class="items-table fade-in">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>User</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="itemsBody">
        <tr><td colspan="6">Loadingâ€¦</td></tr>
    </tbody>
</table>

<script>
/* --------------------------------------
   LOAD ITEMS FROM API
-------------------------------------- */
async function loadItems() {
    const res = await fetch('/content/api/items/');
    const data = await res.json();

    const items = Array.isArray(data) ? data : (data.results || []);
    const tbody = document.getElementById('itemsBody');

    if (!items.length) {
        tbody.innerHTML = "<tr><td colspan='6'>No items found.</td></tr>";
        return;
    }

    let completed = 0;
    let in_progress = 0;

    tbody.innerHTML = items.map(item => {
        const status = item.status || "in-progress";

        if (status === "completed") completed++;
        else in_progress++;

        return `
        <tr class="fade-in">
            <td>${item.title}</td>
            <td>${item.body || ""}</td>
            <td>${item.user_username || "Unknown"}</td>
            <td>${status}</td>
            <td>${new Date(item.created).toLocaleDateString()}</td>
            <td>
                <button class="edit-btn" onclick="editItem(${item.id})">Edit</button>
                <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
            </td>
        </tr>`;
    }).join('');

    // update dashboard stats
    document.getElementById("totalItems").textContent = items.length;
    document.getElementById("completedItems").textContent = completed;
    document.getElementById("progressItems").textContent = in_progress;
}

/* --------------------------------------
   EDIT ITEM
-------------------------------------- */
function editItem(id) {
    window.location.href = `/content/edit-item/${id}/`;
}

/* --------------------------------------
   DELETE ITEM
-------------------------------------- */
async function deleteItem(id) {
    if (!confirm("Delete this item?")) return;

    await fetch(`/content/api/items/${id}/`, { method: "DELETE" });
    loadItems();
}

/* --------------------------------------
   SEARCH FUNCTION
-------------------------------------- */
document.getElementById("searchBox").addEventListener("keyup", function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll("#itemsTable tbody tr");

    rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
});

// Initial load
loadItems();
</script>

{% endblock %}
